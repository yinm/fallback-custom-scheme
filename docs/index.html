<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>アプリ起動サンプル</title>
  </head>
  <body>
    <script>
      // アプリを開く。アプリがインストールされていなければサイトを開く。
      function launchApp() {
        var IOS_SCHEME = "twitter://user?screen_name=TwitterJP";
        var IOS_STORE = "itms-apps://itunes.apple.com/app/id333903271";
        // var ANDROID_SCHEME = "AndroidのURLスキームをここに入れるべし！";
        // var ANDROID_PACKAGE = "Androidのパッケージ名をここに入れるべし！";

        var userAgent = navigator.userAgent.toLowerCase();
        // iPhone端末ならアプリを開くかApp Storeを開く。
        if (userAgent.search(/iphone|ipad|ipod/) > -1) {
          location.href = IOS_SCHEME;
          setTimeout(function () {
            location.href = IOS_STORE;
          }, 500);
        }
        // // Android端末ならアプリを開くかGoogle Playを開く。
        // else if (userAgent.search(/android/) > -1) {
        //   document.location =
        //     "intent://#Intent;scheme=" +
        //     ANDROID_SCHEME +
        //     ";package=" +
        //     ANDROID_PACKAGE +
        //     ";end";
        // }
      }

      // ページ読み込み時に実行
      window.onload = function () {
        launchApp();
      };
    </script>

    <!-- ref: https://qiita.com/tarusawa_ken/items/9d9a8b7b6ca8b6984eb9 -->
  </body>
</html>
